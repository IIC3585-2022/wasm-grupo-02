<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="blur" id="blur">
        <div class="result-box">
            <p class="title">Tiempos</p>
            <button class="close" type="button" onclick="closeWindow()">X</button>
            <div class="results">
                <div>
                    <p class="title-J">Javascript</p>
                    <p id="Javascript">Ejecutando...</p>
                </div>
                <div>
                    <p class="title-C">C</p>
                    <p id="C">Ejecutando...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content-box">
        <p class="Title">WEB ASSEMBLY</p>
        <input class="input" type="text" name="array" required>
        <button class="button" type="button" onclick="resolve()">Resolver</button>
    </div>
    <script>
        function closeWindow() {
            document.getElementById("blur").style.visibility = "hidden";
        }
        function resolve() {
            // JS
            document.getElementById("blur").style.visibility = "visible";
            const val = document.querySelector('input').value;
            var arr = val.split(',');
            arr = arr.map(x => parseInt(x));
            // let arr =[7, 3, 2, 1, 5, 4, 8];
            let N = arr.length;
            init_time = Date.now();
            // Function Call
            const time = checkEqualSum(arr, N);
            document.getElementById("Javascript").innerHTML = time;
            
        }
    </script>

    <script>
 
        // Java script program for
        // the above approach
         
         
        // Utility function to check array can
        // be partition to 3 subsequences of
        // equal sum or not
        let array1=[];
        let array2=[];
        let array3=[];
        function checkEqualSumUtil( arr,  N,
                                     sm1,  sm2,
                                     sm3,  j, arr1, arr2, arr3)
        {
        // Base Case
        if (j == N)
        {
            if (sm1 == sm2 && sm2 == sm3)
            {
                array1=arr1;
                array2=arr2;
                array3=arr3;
                return 1;
            }
            else
            return 0;
        }
        else
        {
            // When element at index
            // j is added to sm1
            let l = checkEqualSumUtil(arr, N,
                                    sm1 + arr[j],
                                    sm2, sm3, j + 1, [...arr1, arr[j]], arr2, arr3);
            // When element at index
            // j is added to sm2
            let m = checkEqualSumUtil(arr, N, sm1,
                                    sm2 + arr[j],
                                    sm3, j + 1, arr1, [...arr2, arr[j]], arr3);
         
            // When element at index
            // j is added to sm3
            let r = checkEqualSumUtil(arr, N, sm1, sm2,
                                    sm3 + arr[j], j + 1, arr1, arr2, [...arr3, arr[j]]);
         
            // Return maximum value among
            // all above 3 recursive call
            return Math.max(Math.max(l, m), r);
        }
        }
         
        // Function to check array can be
        // partition to 3 subsequences of
        // equal sum or not
        function checkEqualSum(arr,N)
        {
            // Initialise 3 sums to 0
            let sum1, sum2, sum3;
            
            sum1 = sum2 = sum3 = 0;
            let arr1, arr2, arr3;
            arr1 = arr2 = arr3 = [];
            
            // Function Call
            if (checkEqualSumUtil(arr, N, sum1,
                                    sum2, sum3, 0, arr1, arr2, arr3) == 1)
            {
                console.log("YES");
            }
            else
            {
                console.log("Not Possible");
            }
            return Date.now() - init_time;
        }
         
        </script>
</body>
</html>
